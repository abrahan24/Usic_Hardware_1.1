<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layaut/layaut :: head"></head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Por Favor Espera...</p>
        </div>
    </div> 
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
    <nav th:replace="layaut/layaut :: nav">  </nav>
    <!-- #Top Bar -->
    <section th:replace="layaut/layaut :: menu">  </section>

    

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                SELECCIONE EQUIPO
                                <small>Seleccione el Tipo De Equipo</small>
                            </h2>    
                        </div>
                        <div class="body">
                            <div th:replace="layaut/layaut :: alert"></div>
                            <div class="row clearfix demo-button-sizes">
                                <th:block th:each="te : ${tipoequipos}">
                                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                        
                                        <a th:href="${'../../../../hardware/verificar/'+te.id_tipoequipo}"  type="button" class="btn bg-red btn-block btn-lg waves-effect">
                                            
                                            <i class="material-icons" style="font-size: 50px !important;" th:text="${te.icono}"></i><br>
                                            <span  th:text="${te.equipo}"></span>
                        
                                        </a>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../../../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../../../../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../../../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../../../plugins/node-waves/waves.js"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="../../../../plugins/jquery-countto/jquery.countTo.js"></script>

    <!-- Morris Plugin Js -->
    <script src="../../../../plugins/raphael/raphael.min.js"></script>
    <script src="../../../../plugins/morrisjs/morris.js"></script>

    <!-- ChartJs -->
    <script src="../../../../plugins/chartjs/Chart.bundle.js"></script>

    <!-- Flot Charts Plugin Js -->
    <script src="../../../../plugins/flot-charts/jquery.flot.js"></script>
    <script src="../../../../plugins/flot-charts/jquery.flot.resize.js"></script>
    <script src="../../../../plugins/flot-charts/jquery.flot.pie.js"></script>
    <script src="../../../../plugins/flot-charts/jquery.flot.categories.js"></script>
    <script src="../../../../plugins/flot-charts/jquery.flot.time.js"></script>

    <!-- Sparkline Chart Plugin Js -->
    <script src="../../../../plugins/jquery-sparkline/jquery.sparkline.js"></script>

    <!-- Custom Js -->
    <script src="../../../../js/admin.js"></script>
    <script src="../../../../js/pages/index.js"></script>

    <!-- Demo Js -->
    <script src="../../../../js/demo.js"></script>
</body>

</html>
