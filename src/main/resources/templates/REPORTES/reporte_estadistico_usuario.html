                <h2>
                    REPORTE ESTADISTICO

            </div>

            <!-- Exportable Table -->

                        <div class="body">
                            <form th:action="@{/hardware-servicio/report_estadistico}" id="form1" target="_blank" method="POST">

                                <div class="body">
                                    <input type="hidden" th:name="${'id_usuario'}"

                                    <div class="alert alert-danger text-center">

                                            <div class="form-group">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary m-t-15 waves-effect"
                                        style="width: 100%;">GENERAR REPORTE</button>

                                </div>
                            </form>

                    </div>

            </div>

        <div th:replace="layaut/layaut :: modal_color"></div>

    <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfIframe" src="" style="width:100%; height:500px;" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">CERRAR</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form1').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío normal del formulario
            
            // Mostrar alerta de carga
            swal({
                title: "Cargando...",
                text: "Por favor, espere mientras se genera el reporte.",
                type: "info",
                showConfirmButton: false,
                showCancelButton: false,
                allowOutsideClick: false
            });
    
            var formData = new FormData(this); // Obtiene los datos del formulario
            
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/pdf'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Network response was not ok.');
            })
            .then(blob => {
                // Crear un URL para el PDF Blob
                var url = URL.createObjectURL(blob);
                // Actualizar el src del iframe
                document.getElementById('pdfIframe').src = url;
                // Cerrar la alerta de carga y mostrar el modal
                swal.close(); // Cierra la alerta de carga
                $('#pdfModal').modal('show');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                swal.close(); // Cierra la alerta de carga en caso de error
                swal({
                    title: "Error",
                    text: "Hubo un problema al generar el reporte.",
                    type: "error",
                    confirmButtonText: "Aceptar"
                });
            });
        });
    </script>
