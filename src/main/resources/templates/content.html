<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> </head>

  <body>
    <div th:fragment="content1">
      <label>TIPO EQUIPO</label>
      <div class="form-line">
        <a
          type="button"
          class="btn bg-red btn-block btn-lg waves-effect"
          disable
        >
          <i
            class="material-icons"
            style="font-size: 50px !important"
            th:text="${almacen.tipoEquipo.icono}"
          ></i
          ><br />
          <span th:text="${almacen.tipoEquipo.equipo}"></span>
        </a>
      </div>
      <br />
      <label>DESCRIPCIÃ“N DEL EQUIPO</label>
      <div class="form-group">
        <div class="form-line">
          <textarea th:field="${almacen.descripcion}"  type="text"  rows="3" class="form-control no-resize" disabled></textarea>
        </div>
      </div>
    </div>

    <div th:fragment="content2">
      <h2>Tabla de Activos Seleccionados</h2>
      <div class="body table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>COD ACTIVO</th>
                    <th>DESCRIPCION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${activos}" th:if="${a.estado != 'X'}">

                    <td th:text="${a.cod_equipo}">Mark</td>
                    <td th:text="${a.descripcion}">Otto</td>
                </tr>
              
            </tbody>
        </table>
    </div>
    </div>
  </body>
</html>
